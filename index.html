<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="xlogo-no-background.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magers Industrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 56px; /* Adjust this padding if the height of the navbar changes */
        }
        header {
            background-color: #525252;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .header-text {
            font-size: 24px; /* Adjust the size as needed */
        }
        nav {
            background-color: #f9c37b;
            position: fixed; /* This makes the navbar fixed */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar stays above other content */
        }
        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
        }
        .nav-item .btn-quote {
            background-color: #0a66c2;
            color: white;
            margin: 0 15px;
        }
        .content {
            padding: 40px 20px;
        }
        footer {
            background-color: #525252;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }
        .card {
            height: 100%;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .btn-linkedin {
            background-color: #0a66c2;
            border-color: #0a66c2;
            color: #fff; /* Text color changed to white */
        }
        .btn-linkedin:hover {
            background-color: #365a9d;
            border-color: #365a9d;
            color: #fff; /* Ensure text remains white on hover */
        }
        /* Pop-up styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11549331714">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'AW-11549331714');
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
        });
        // Get the modal
        var modal = document.getElementById("quoteModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".btn-quote");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
</head>
<body>

<header>
    <img src="logo.png" alt="Magers Industrial Logo">
    <p class="header-text">I.T. and Low Voltage Contracting</p>
    <p class="header-text">Houston Area I.T. and Low Voltage Constuction</p>
</header>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home-services">Home Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#commercial-services">Commercial Services</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-quote">Get a Quote</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- The Modal -->
<div id="quoteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Contact us for a quote:</p>
    <p>Email: <a href="mailto:josh@magersindustrial.com">josh@magersindustrial.com</a></p>
    <p>Text: <a href="tel:+12817050456">(281) 705-0456</a></p>
  </div>
</div>

<div class="content container">
    <!-- Content sections -->
</div>

<footer>
    <p>&copy; 2025 Magers Industrial. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
